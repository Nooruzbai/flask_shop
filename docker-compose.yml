version: '3.8'

services:
  web:
    build: ./
    command: flask  run -h 0.0.0.0
    volumes:
      - .:/usr/src/app/
    ports:
      - 5000:5000
    env_file:
      - .env
      - .flaskenv
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    env_file:
      - .env


volumes:
  postgres_data: